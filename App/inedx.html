<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Music App</title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@v5.3.2/dist/amplitude.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="/Music.App/style.css">
</head>

<body>
    <header>

        Потом доделаю)

        Music App v5.3.2
    </header>
    <section class="device">
        <div class="device__top">
            <img class="album-art" src="https://res.cloudinary.com/andrewcanham/image/upload/v1579132801/gidge.jpg">
            <img class="album-art" src="/img/nature.jpg"
                alt="album art" />
            <img class="album-art" src="https://res.cloudinary.com/andrewcanham/image/upload/v1579132801/gidge.jpg"
                alt="album art" />
        </div>
        <div class="device__mid">
            <div class="info">
                <hgroup class="info__left">
                    <h1 class="info__song">
                        <span class="song">new test song</span>
                        <span class="song">new song </span>
                        <span class="song">new test song</span>
                    </h1>
                    <h2 class="info__artist">
                        <span class="artist"></span>
                        <span class="artist"></span>
                        <span class="artist"></span>
                    </h2>
                </hgroup>

                <hgroup class="info__right">
                    <h1 class="info__type">Playlist <span id="current-song">1</span> of 3</h1>
                    <h2 class="info__type-name">My faves</h2>
                </hgroup>
            </div>

        </div>
        <div class="device__bottom">
            <div class="progress">
                <input id="slider" type="range" value="0" min="0" max="1800" step="1" />
            </div>
            <div class="equaliser"></div>
            <div class="controls">
                <button id="previous-button">
                    <i class="fas fa-backward"></i>
                    <span class="sr-only">Previous</span>
                </button>
                <button id="play-button">
                    <div class="play">
                        <i class="fas fa-play"></i>
                        <span class="sr-only">Play</span>
                    </div>
                    <div class="pause">
                        <i class="fas fa-pause"></i>
                        <span class="sr-only">Pause</span>
                    </div>
                </button>
                <button id="next-button">
                    <i class="fas fa-forward"></i>
                    <span class="sr-only">Next</span>
                </button>
            </div>
        </div>
    </section>
    <script src="/Music.App/script.js"></script>
    <script type="text/javascript" src="/Music.App/jquery-3.6.0.min.js"></script>
</body>

</html>
