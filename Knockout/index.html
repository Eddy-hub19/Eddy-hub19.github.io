<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Knockout/style.css" />
    <script type="text/javascript" src="knockout-3.5.1.js"></script>
    <title>Todo List Knockout</title>
</head>

<body>
    <div id="todoList" class="container-wrapper">
        <header>
            <h1>TODO Application</h1>
        </header>

        <div class="form-inline new-task">
            <div class="form-group">
                <input class="form-control" type="text" placeholder="Your Task" autofocus data-bind="textInput: newTaskTitle" />
            </div>
        </div>

        <div class="form-group">
            <button class="add-task" data-bind="click: addTask">Add tsk</button>
        </div>

        <div class="row">
            <div class="tasks">
                <h3>Tasks</h3>
                <div data-bind="visible: tasks().length">
                    <ul data-bind="foreach: tasks">
                        <li>
                            <label>
                  <input type="checkbox" />
                  <span data-bind="text: title"></span>
                  <a
                    class="remove-task"
                    href="#"
                    data-bind="click:  $parent.removeTask"
                  ></a>
                </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <div data-bind="visible: !tasks().length">No tasks</div>
        <script src="/Knockout/todo.js"></script>
    </div>
</body>

</html>
