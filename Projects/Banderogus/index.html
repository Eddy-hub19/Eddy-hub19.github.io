<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banderogus</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<!-- Цікаві факти про бандерогусей

Зазвичай бандерогуси — виключно мирні птахи. Але у разі небезпеки можуть атакувати ворога системою надпотужного озброєння. Також нищать психологічно, активуючи високочастотне шипіння та розмахування крилами
-->

<body>
    <section class="main-page">
        <div class="wrapper">
            <header>
                <img class="main__logo" src="./img/logo.svg" alt="logo">
                <p class="logo-text">Школа підготовки IT-спеціалістів</p>
            </header>

            <div class="main-page-row">
                <div class="banderogus-container">
                    <h3 class="banderogus-greeting">Доброго вечора, ми з України</h3>
                    <h2 class="banderogus-start-text">На старт. Увага. Полетіли!</h2>
                    <h1 class="banderogus-title">Бандерогусь</h1>
                    <p class="banderogus-descr">
                        Спеціальний бойовий гусак із біолабораторій України. Пишаюся своїми подвигами, бороню Батьківщину та підтримую позитивний дух народу. Слава Україні! Запустити гуся
                    </p>
                    <button class="banderogus-launch">Запустити гуся</button>
                </div>
                <img class="banderogus-img" src="./img/gus.svg" alt="img">
            </div>
        </div>
    </section>
</body>

</html>
