<!DOCTYPE html>
<html id="bg" lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicApp</title>
    <script type="text/javascript" src="/Projects/MusicApp/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/amplitudejs@v5.3.2/dist/amplitude.js"></script>
    <link rel="stylesheet" href="/Projects/MusicApp/style.css">
    <link rel="stylesheet" href="/Projects/MusicApp/media.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900" rel="stylesheet">
</head>

<body id="bg">
    <div class="example-container">
        <div class="left">
            <div id="white-player">
                <div class="white-player-top">
                    <div>
                        &nbsp;
                    </div>
                    <div class="center">
                        <span class="now-playing">Now Playing</span>
                    </div>
                    <div>
                        <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/dynamic-songs/show-playlist.svg" class="show-playlist" />
                    </div>
                </div>

                <div id="white-player-center">
                    <img data-amplitude-song-info="cover_art_url" class="main-album-art" />

                    <div class="song-meta-data">
                        <span data-amplitude-song-info="name" class="song-name"></span>
                        <span data-amplitude-song-info="artist" class="song-artist"></span>
                    </div>

                    <div class="time-progress">
                        <div id="progress-container">
                            <input type="range" class="amplitude-song-slider" />
                            <progress id="song-played-progress" class="amplitude-song-played-progress"></progress>
                            <progress id="song-buffered-progress" class="amplitude-buffered-progress" value="0"></progress>
                        </div>

                        <div class="time-container">
                            <span class="current-time">
                                <span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                            </span>
                            <span class="duration">
                                <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                            </span>
                        </div>
                    </div>
                </div>

                <div id="white-player-controls">
                    <div class="amplitude-shuffle amplitude-shuffle-off" id="shuffle"></div>
                    <div class="amplitude-prev" id="previous"></div>
                    <div class="amplitude-play-pause" id="play-pause"></div>
                    <div class="amplitude-next" id="next"></div>
                    <div class="amplitude-repeat" id="repeat"></div>
                </div>

                <div id="white-player-playlist-container">
                    <div class="white-player-playlist-top">
                        <div>

                        </div>
                        <div>
                            <span class="queue">Queue</span>
                        </div>
                        <div>
                            <img src="https://521dimensions.com/img/open-source/amplitudejs/examples/dynamic-songs/close.svg" class="close-playlist" />
                        </div>
                    </div>

                    <div class="white-player-up-next">
                        Up Next
                    </div>

                    <div class="white-player-playlist">
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="0">
                            <img src="https://media.istockphoto.com/vectors/arigato-ink-brush-vector-lettering-thank-you-in-japanese-modern-vector-id1270607235" />

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Arigato</span>
                                <span class="playlist-artist-album">Mkt.san &bull;Monori</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="1">
                            <img src="/Projects/MusicApp/music/vetka.jpg" />

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Муза</span>
                                <span class="playlist-artist-album">Mkt.san & Mr.Benjiro &bull; Monori</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="2">
                            <img src="/Projects/MusicApp/music/vecher.jpg" />

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Vecher</span>
                                <span class="playlist-artist-album">Mkt.san & Mr.Benjiro &bull; Monori</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="3">
                            <img src="/Projects/MusicApp/music/my sleepy melody.jpg" />

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Моя сонная мелодия</span>
                                <span class="playlist-artist-album">Mkt.san &bull; Monori</span>
                            </div>
                        </div>
                        <div class="white-player-playlist-song amplitude-song-container amplitude-play-pause" data-amplitude-song-index="4">
                            <img src="/Projects/MusicApp/music/Life.jpg" />

                            <div class="playlist-song-meta">
                                <span class="playlist-song-name">Жизнь Комедия</span>
                                <span class="playlist-artist-album">Mkt.san &bull; Monori</span>
                            </div>
                        </div>
                    </div>

                    <div class="white-player-playlist-controls">
                        <img data-amplitude-song-info="cover_art_url" class="playlist-album-art" />

                        <div class="playlist-controls">
                            <div class="playlist-meta-data">
                                <span data-amplitude-song-info="name" class="song-name"></span>
                                <span data-amplitude-song-info="artist" class="song-artist"></span>
                            </div>

                            <div class="playlist-control-wrapper">
                                <div class="amplitude-prev" id="playlist-previous"></div>
                                <div class="amplitude-play-pause" id="playlist-play-pause"></div>
                                <div class="amplitude-next" id="playlist-next"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <a href="/index.html" class="more-on-ssu">My contact</a>
        </div>
        <div class="right">
            <div class="song-to-add" song-to-add="0">
                <img src="/Projects/MusicApp/music/Rain.jpg" />

                <a class="add-to-playlist-button" song-to-add="0">
                    Add To Playlist
                </a>
            </div>

            <div class="song-to-add" song-to-add="1">
                <img src="/Projects/MusicApp/music/Life.jpg" />

                <a class="add-to-playlist-button" song-to-add="1">
                    Add To Playlist
                </a>
            </div>

            <div class="song-to-add" song-to-add="2">
                <img src="/Projects/MusicApp/music/my sleepy melody.jpg" />

                <a class="add-to-playlist-button" song-to-add="2">
                    Add To Playlist
                </a>
            </div>
        </div>
    </div>

    <script src="/Projects/MusicApp/script.js"></script>
    <script src="/Projects/MusicApp/three.min.js"></script>
    <script src="/Projects/MusicApp/vanta.fog.min.js"></script>
    <script>
        VANTA.FOG({
            el: "#bg",
            mouseControls: true,
            touchControls: true,
            gyroControls: false,
            minHeight: 200.00,
            minWidth: 200.00,
            highlightColor: 0x413d35,
            midtoneColor: 0xe8e8e8,
            lowlightColor: 0x535257,
            baseColor: 0xf0f0f
        })
    </script>
</body>

</html>
