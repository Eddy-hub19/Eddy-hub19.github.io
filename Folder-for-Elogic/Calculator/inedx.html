<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="/Folder-for-Elogic/Calculator/style.css">
</head>

<body>
    <div class="calculator">
        <p>Calculator</p>
        <div class="calc-row">
            <div class="screen">1234567890</div>
        </div>

        <div class="calc-row">
            <div class="button">C</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
        </div>

        <div class="calc-row">
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button multiply">*</div>
        </div>

        <div class="calc-row">

            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">-</div>
            <div class="button divice">/</div>
        </div>

        <div class="calc-row">
            <div class="button zero">0</div>
            <div class="button decimal">.</div>
            <div class="button">+</div>
            <div class="button equal">=</div>
        </div>
    </div>
    <script type="text/javascript" src="/Folder-for-Elogic/Calculator/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/Folder-for-Elogic/Calculator/script.js"></script>

</body>

</html>
