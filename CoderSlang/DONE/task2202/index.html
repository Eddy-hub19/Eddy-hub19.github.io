<!DOCTYPE html>
<html>
  <head>
    <title>Flexbox</title>
    <style>
      h2 {
        text-align: center;
        font-family: Tahoma;
      }
      .container {
        display: flex;
        align-items: center;
        justify-content: space-evenly;
        height: 200px;
        font-weight: bold;
        font-style: italic;
        font-size: 20px;
        font-family: Tahoma;
      }
      .item {
        background-color: rgb(255, 198, 0);
        padding: 40px;
      }
    </style>
  </head>
  <body>
    <h2>Things I'm learning</h2>
    <div class="container">
      <div class="item">HTML</div>
      <div class="item">CSS</div>
      <div class="item">JS</div>
    </div>
  </body>
</html>
