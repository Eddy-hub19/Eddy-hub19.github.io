<!DOCTYPE html>
<html>
  <head>
    <style>
      p {
        border: 1px solid green;
        border-top-color: yellow;
        border-bottom-color: red;
        border-left-color: violet;
        border-right-color: green;
      }
    </style>
  </head>
  <body>
    <p>
      There’s a voice that keeps on calling me. Down the road, that’s where I’ll
      always be. Every stop I make, I make a new friend. Can’t stay for long,
      just turn around and I’m gone again. Maybe tomorrow, I’ll want to settle
      down, Until tomorrow, I’ll just keep moving on.
    </p>
  </body>
</html>
