<!DOCTYPE html>
<html>
  <head>
    <title>Navigation</title>
    <style>
      ul {
        list-style: none;
        padding: 0;
      }

      li:nth-child(odd) {
        color: white;
      }
      li:nth-child(even) {
        color: #38287F;
      }
      li {
        margin-bottom: 12px;
        padding: 5px 10px;
        font-weight: bold;
        font-family: monospace;
        width: 225px;
        background-color: rgb(255, 198, 0);
      }
      h2 {
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h2>American cities</h2>
    <ul>
      <li>New York, New York</li>
      <li>Los Angeles, California</li>
      <li>Chicago, Illinois</li>
      <li>Washington, DC</li>
      <li>Boston, Massachusetts</li>
      <li>Las Vegas, Nevada</li>
    </ul>
  </body>
</html>
