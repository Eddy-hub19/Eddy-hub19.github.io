<!DOCTYPE html>
<html>
  <head>
    <title>Display property</title>
    <style>
      div {
        display: block;
        border: 1px solid red;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div>This block should be on a new line</div>
    <div>This should start on a new line too</div>
    <div>Well, each block should start on a new line</div>
  </body>
</html>
