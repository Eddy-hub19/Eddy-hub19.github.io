<!DOCTYPE html>
<html>
  <head>
    <title>Styles</title>
    <style>
      .tag-name {
        font-weight: bold;
      }
      .description {
        color: saddlebrown;
      }
      #page-header {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1 id="page-header">Styles we have learned</h1>
    <p class="description">
      <span class="tag-name">font-size: </span>
      sets the size of the font.
    </p>
    <p class="description">
      <span class="tag-name">color: </span>
      sets the text-color for different elements.
    </p>
    <p class="description">
      <span class="tag-name">text-align</span>
      sets the text alignment for different elements.
    </p>
  </body>
</html>
