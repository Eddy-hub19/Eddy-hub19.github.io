<!DOCTYPE html>
<html>
  <head>
    <title>Months</title>
    <style>
      .container {
        display: flex;
        align-items: baseline;
        height: 200px;
        font-weight: bold;
        font-style: italic;
        font-size: 20px;
        font-family: Tahoma;
      }
      .item {
        background-color: rgb(255, 198, 0);
        padding: 40px;
        margin: 0 20px;
        flex-grow: 1;
      }
      .item:nth-child(2) {
        flex-grow: 2;
      }
      .item:nth-child(3) {
        flex-grow: 6;
      }
    </style>
  </head>
  <body>
  <div class="container">
    <div class="item">1 Month</div>
    <div class="item">2 Months</div>
    <div class="item">6 Months</div>
  </div>
  </body>
</html>
