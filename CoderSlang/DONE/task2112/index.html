<!DOCTYPE html>
<html>
  <head>
    <title>The paragraph identity</title>
    <style>
      #red-text {
        color: red;
      }
      #bold-text {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <p>Paragraph 1</p>
    <p id="red-text">Paragraph 2</p>
    <p>Paragraph 3</p>
    <p id="bold-text">Paragraph 4</p>
  </body>
</html>
