<!DOCTYPE html>
<html>
  <head>
    <title>Relative size</title>
    <style>
      p {
        font-size: 20px;
        height: 2.5em;
      }
    </style>
  </head>
  <body>
    <p>All types of relative sizes can be used with font size.</p>
    <p>You can set paragraph font size to 2rem.</p>
  </body>
</html>
