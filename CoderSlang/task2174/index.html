<!DOCTYPE html>
<html>
  <head>
    <title>Position</title>
    <style>
      .block {
        border: 3px solid red;
        margin: 20px;
        padding: 10px;
        position: relative;
      }
      .block-number {
        width: 20px;
        height: 20px;
        padding-left: 4px;
        border-top: 3px solid red;
        border-left: 3px solid red;
      }
    </style>
  </head>
  <body>
    <div class="block">
      This is the first block
      <div class="block-number">1</div>
    </div>
    <div class="block">
      This is the second block
      <div class="block-number">2</div>
    </div>
  </body>
</html>
