<!DOCTYPE html>
<html>
  <head>
    <title>Grid layout</title>
    <style>
      body {
        margin: 0;
      }
      .grid-container {
        display: grid;
        height: 100vh;
        width: 100vw;
      }
      .grid-item {
        background-color: rgb(255, 198, 0);
        padding: 2vw;
        font-size: 10vw;
        font-style: italic;
        font-family: Tahoma;
      }
    </style>
  </head>
  <body>
    <div class="grid-container">
      <div class="grid-item">
        Center Me
      </div>
    </div>
  </body>
</html>
